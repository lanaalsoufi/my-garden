<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden</title>
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
       <div class="formContainer">
        <form id="form">
            <fieldset>
                <legend>New flower</legend>
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <label for="image">Image</label>
                <select name="" id="image" required>
                    <option value="Alstroemerias">Alstroemerias</option>
                    <option value="Gardenias">Gardenias</option>
                    <option value="Orchids">Orchids</option>
                    <option value="Roses">Roses</option>
                    <option value="Sunflowers">Sunflowers</option>
                    <option value="Tulips">Tulips</option>
                    <option value="Peonies">Peonies</option>
                </select>
                <label for="season">season</label>
                <input type="text" id="season">

                <input type="submit" value="Save" class="saveBtn">
                <button type="button" onclick="clearTable()" class="clearBtn">Clear LS</button>
                
            </fieldset>
        </form>
        <div class="tableContainer">
            <table id="table">

            </table>

        </div>

       </div>

    </main>
    <footer>
        <P>All Right Reserved 2021 &copy; ASAC</P>
    </footer>

</body>
</html>
